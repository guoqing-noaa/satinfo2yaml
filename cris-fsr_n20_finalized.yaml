           name: inflate error
           inflation variable:
             name: ObsErrorFactorWavenumIR@ObsFunction
             channels: *cris-fsr_n20_channels 
             options:
               channels: *cris-fsr_n20_channels 

       # Step 5: Observation Range Sanity Check
       # Valid range: (50, 550)
       # -----------------------------
       - filter: Bounds Check
         filter variables:
         - name: brightnessTemperature
           channels: *cris-fsr_n20_channels
         minvalue: 50.00001
         maxvalue: 549.99999
         action:
           name: reject

       # Step 6: Topography Check
       # -----------------------------
       - filter: Perform Action
         filter variables:
         - name: brightnessTemperature
           channels: *cris-fsr_n20_channels
         action:
           name: inflate error
           inflation variable:
             name: ObsErrorFactorTopoRad@ObsFunction
             channels: *cris-fsr_n20_channels
             options:
               channels: *cris-fsr_n20_channels
               sensor: *sensor_id

       # Step 7: Transmittance Top Check
       # -----------------------------
       - filter: Perform Action
         filter variables:
         - name: brightnessTemperature
           channels: *cris-fsr_n20_channels
         action:
